# Development docker-compose (no nginx/SSL)
services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./pulse_admin:/app
    restart: unless-stopped

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pulse_db
      - POSTGRES_USER=pulse_admin
      - POSTGRES_PASSWORD=devpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d pulse_db -U pulse_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
